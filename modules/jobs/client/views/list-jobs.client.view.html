<section>
  <div class="page-header">
    <h1>Jobs</h1>
  </div>
  <table class="table table-striped">
    <tr>
      <th>Job Title</th>
      <th>Company</th>
      <th>Location</th>
      <th>Salary</th>
    <tr>
    <tr ng-repeat="job in vm.jobs" ui-sref="jobs.view({ jobId: job._id })">
      <td><a ui-sref="jobs.view({ jobId: job._id })">{{job.title}}</a></td>
      <td>{{job.company}}</td>
      <td>{{job.location}}</td>
      <td>{{job.salary}}</td>
    <tr>
  </table>
  <div class="alert alert-warning text-center" ng-if="vm.jobs.$resolved && !vm.jobs.length">
    No jobs yet, why don't you <a ui-sref="jobs.create">create one</a>?
  </div>
</section>
